<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo's List</title>
    <link rel="stylesheet" href="Todo's.css">
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <ul>
                    <li>
                        <a href="#"><b>Todo's List</b></a>
                    </li>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Link</a>
                    </li>
                    <li>
                        <a href="#">Dropdown</a>
                    </li>
                    <li>
                        <a href="#">Disable</a>
                    </li>
                </ul>
            </div>
            <div class="right">
                <form >
                <input class="search_box" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
        </div>
        </nav>
    </header>
    <main>
        <h1>Todo's List</h1>
        <div class="box">
            <div class="form-group">
                <label for="title">Title</label><br>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp"><br>
                <small id="emailHelp" class="form-text text-muted">Add an item to the list</small><br><br>
            </div>
    
            <div class="form-group">
                <label for="description">Description</label><br>
                <textarea class="form-control" id="description" rows="3"></textarea><br><br>
            </div>
            
    
            <button   id="add" class="btn btn-primary">Add to list</button>
            <button  id="clear" class="btn btn-primary" onclick="clearStorage()">Clear list</button><br><br>
        
            <div id="items" class="my-4">
                <h2>Your Items</h2>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">SNo</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th> 
                        <th scope="col">Actions</th> 
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                      <tr>
                        <th scope="row">1</th>
                        <td>Get some Coffee</td>
                        <td>You need coffee as you are a coder</td> 
                        <td><button class="btn btn-sm btn-primary">Delete</button></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </main>
    <script>
        function getandupdate(){
            console.log("Updatng list...");
            tit = document.getElementById('title').value;
            des = document.getElementById('description').value;
            if(localStorage.getItem('itemsJson')==null){
                itemJsonArray = [];
                itemJsonArray.push([tit, des]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else{
                itemJsonArrayStr = localStorage.getItem('itemsJson');
                itemJsonArray =JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([tit, des]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            update();
        }
        function update(){
                if (localStorage.getItem('itemsJson')==null){
                    itemJsonArray = []; 
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
                } 
                else{
                    itemJsonArrayStr = localStorage.getItem('itemsJson')
                    itemJsonArray = JSON.parse(itemJsonArrayStr); 
                }
                // Populate the table
                let tableBody = document.getElementById("tableBody");
                let str = "";
                itemJsonArray.forEach((element, index) => {
                    str += `
                    <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td> 
                    <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td> 
                    </tr>`; 
                });
                tableBody.innerHTML = str;
            }
            add = document.getElementById("add");
            add.addEventListener("click", getandupdate);
            update();
            function deleted(itemIndex){
                console.log("Delete", itemIndex);
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                // Delete itemIndex element from the array
                itemJsonArray.splice(itemIndex, 1);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
                update();

            }
            function clearStorage(){
                if (confirm("Do you areally want to clear?")){
                console.log('Clearing the storage')
                localStorage.clear();
                update()
                }
            }
    </script>
</body>
</html>
